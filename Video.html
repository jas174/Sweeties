<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Style Video Player</title>
  <style>
    /* Modern reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
      color: #fff;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      position: relative;
      max-width: 720px;
      width: 100%;
      background: rgba(255 255 255 / 0.15);
      border-radius: 24px;
      backdrop-filter: blur(25px) saturate(180%);
      box-shadow:
        0 8px 32px 0 rgba(255, 0, 85, 0.25),
        inset 0 0 30px rgba(255, 255, 255, 0.3);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border: 1px solid rgba(255 255 255 / 0.3);
      user-select: none;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 900;
      margin: 0;
      background: linear-gradient(135deg, #ff395c, #ff6f91);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      line-height: 1.1;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      margin: 0;
      opacity: 0.85;
      font-style: italic;
      color: #ffe1e9;
    }

    video {
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(255, 90, 130, 0.4);
      width: 100%;
      max-height: 400px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    video:focus {
      box-shadow: 0 0 0 4px #ff5280;
    }

    .heart-icon {
      position: absolute;
      top: -28px;
      right: -28px;
      width: 64px;
      height: 64px;
      pointer-events: none;
      animation: pulse 2.5s infinite ease-in-out;
      filter: drop-shadow(0 0 5px rgba(255, 105, 135, 0.7));
    }
    .heart-icon svg {
      fill: #ff2e63;
      width: 100%;
      height: 100%;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px rgba(255, 105, 135, 0.7));
      }
      50% {
        transform: scale(1.15);
        filter: drop-shadow(0 0 15px rgba(255, 150, 180, 1));
      }
    }

    .caption {
      font-size: 1rem;
      text-align: center;
      font-weight: 600;
      color: #ff4382;
      text-shadow: 0 0 6px rgba(255, 66, 122, 0.6);
      animation: fadeInOut 8s ease-in-out infinite;
      margin-top: 12px;
      user-select: text;
    }

    @keyframes fadeInOut {
      0%, 20%, 80%, 100% { opacity: 0; }
      40%, 60% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 16px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .heart-icon {
        width: 48px;
        height: 48px;
        top: -20px;
        right: -20px;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="region" aria-label="Love style video player">
    <h1>Love in Motion</h1>
    <p class="subtitle">Timeless moments captured in a heartbeat</p>
    <video controls tabindex="0" aria-describedby="loveQuote" preload="metadata" >
      <source src="j.mp4" type="video/webm" />
      <source src="j.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="caption" id="loveQuote" aria-live="polite" aria-atomic="true">
      "Love is the invisible thread that binds us together."
    </div>
    <div class="heart-icon" aria-hidden="true">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
        4.42 3 7.5 3c1.74 0 3.41 0.81 
        4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 
        5.42 22 8.5c0 3.78-3.4 6.86-8.55 
        11.54L12 21.35z"/>
      </svg>
    </div>
  </main>
</body>
</html>
